<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainContainer d-flex justify-content-between">
      <div><h3>Books List:</h3><div class="booksList"></div></div>
      <div><h3>Readers List:</h3><div class="readersList"></div></div>
      
      

        <hr class="my-5" />
         <div class="formContainer w-25">
          <h3>FIND/ADD READER</h3>
        <form class="findReaderForm">
          <div class="mb-3 text-start row g-4">
            <div class="col-6">
              <label for="formFirstName" class="form-label">First name*</label>
              <input
                type="text"
                class="form-control"
                id="formFirstName"
                required
              />
            </div>
            <div class="col-6">
              <label for="formLastName" class="form-label">Last name*</label>
              <input
                type="text"
                class="form-control"
                id="formLastName"
                required
              />
            </div>

            <div class="d-flex justify-content-between">
              <button class="btn btn-primary m-5" id="findReaderBtn">
                Find Reader in Library
              </button>
              <button class="btn btn-primary m-5" id="addNewReaderBtn">
                Add reader to Library
              </button>
            </div>
            <div class="d-flex justify-content-center"></div>
          </div>
        </form>
        <hr class="my-5" />
        <h3>ADD BOOK</h3>
        <form class="findReaderForm">
          <div class="mb-3 text-start row g-4">
            <div class="col-6">
              <label for="formFirstName" class="form-label">Author*</label>
              <input
                type="text"
                class="form-control"
                id="formFirstName"
                required
              />
            </div>
            <div class="col-6">
              <label for="formLastName" class="form-label">Title*</label>
              <input
                type="text"
                class="form-control"
                id="formLastName"
                required
              />
            </div>
            <div class="col-6">
              <label for="formLastName" class="form-label">Year*</label>
              <input
                type="text"
                class="form-control"
                id="formLastName"
                required
              />
            </div>

            <div class="d-flex justify-content-between">
              <button class="btn btn-primary m-5" id="addNewReaderBtn">
                Add book to Library
              </button>
            </div>
            <div class="d-flex justify-content-center"></div>
          </div>
        </form>

        <hr class="my-5" />
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
